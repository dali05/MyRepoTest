package com.lma.common.doc;

import org.springframework.boot.context.properties.ConfigurationProperties;

@ConfigurationProperties(prefix = "springdoc")
public class SpringdocProperties {

    private ApiDocs apiDocs = new ApiDocs();
    private SwaggerUi swaggerUi = new SwaggerUi();
    private boolean showActuator = false;

    public static class ApiDocs {
        private String path = "/api/openapi";
        // getter & setter
    }

    public static class SwaggerUi {
        private String path = "/api/docs";
        private String urlsPrimaryName = "API";
        // getter & setter
    }

    // getters & setters
}
package com.lma.common.doc;

import org.springframework.boot.autoconfigure.condition.ConditionalOnMissingBean;
import org.springframework.boot.context.properties.EnableConfigurationProperties;
import org.springframework.context.annotation.Bean;
import org.springframework.context.annotation.Configuration;

@Configuration
@EnableConfigurationProperties(SpringdocProperties.class)
public class SpringdocAutoConfiguration {

    @Bean
    @ConditionalOnMissingBean
    public OpenApiConfig openApiConfig(SpringdocProperties props) {
        return new OpenApiConfig(props);
    }
}
