import org.junit.jupiter.params.ParameterizedTest;
import org.junit.jupiter.params.provider.NullAndEmptySource;
import org.junit.jupiter.params.provider.ValueSource;

class StringListConverterTest {

    private final StringListConverter converter = new StringListConverter();

    @ParameterizedTest
    @NullAndEmptySource // teste null et ""
    @ValueSource(strings = {" "}) // teste une cha√Æne avec un espace
    void testConvertToEntityAttribute_ShouldReturnEmptyList(String input) {
        List<String> result = converter.convertToEntityAttribute(input);
        assertTrue(result.isEmpty());
    }
}