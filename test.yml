import React, { useState } from "react";
import { IconButton } from "@mui/material";
import DeleteIcon from "@mui/icons-material/Delete";
import ConfirmDialog from "./ConfirmDialog"; // le composant créé ci-dessus

function YourComponent({ req, handleDeleteButton }) {
  const [openConfirm, setOpenConfirm] = useState(false);

  const handleOpenConfirm = () => setOpenConfirm(true);
  const handleCloseConfirm = () => setOpenConfirm(false);

  const handleConfirmDelete = () => {
    handleDeleteButton(req);
    setOpenConfirm(false);
  };

  return (
    <>
      <IconButton onClick={handleOpenConfirm}>
        <DeleteIcon fontSize="small" />
      </IconButton>

      <ConfirmDialog
        open={openConfirm}
        title="Confirmer la suppression"
        message={`Voulez-vous vraiment supprimer le case : ${req.caseName} ?`}
        onClose={handleCloseConfirm}
        onConfirm={handleConfirmDelete}
      />
    </>
  );
}

export default YourComponent;