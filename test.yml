// components/ConfirmDialog.jsx
import React from "react";
import {
  Dialog,
  DialogActions,
  DialogContent,
  DialogContentText,
  DialogTitle,
  Button,
} from "@mui/material";

/**
 * Composant générique de boîte de dialogue de confirmation
 *
 * Props :
 * - open (bool) : si la boîte est ouverte
 * - title (string) : titre du dialogue
 * - message (string ou ReactNode) : message de confirmation
 * - onClose (function) : action quand on annule
 * - onConfirm (function) : action quand on confirme
 */
export default function ConfirmDialog({ open, title, message, onClose, onConfirm }) {
  return (
    <Dialog open={open} onClose={onClose}>
      <DialogTitle>{title}</DialogTitle>
      <DialogContent>
        <DialogContentText>{message}</DialogContentText>
      </DialogContent>
      <DialogActions>
        <Button onClick={onClose} color="inherit">
          Annuler
        </Button>
        <Button onClick={onConfirm} color="error" autoFocus>
          Supprimer
        </Button>
      </DialogActions>
    </Dialog>
  );
}