<build>
  <plugins>
    <plugin>
      <groupId>org.jacoco</groupId>
      <artifactId>jacoco-maven-plugin</artifactId>
      <version>0.8.11</version>
      <configuration>
        <excludes>
          <!-- Exclure toutes les implÃ©mentations MapStruct -->
          <exclude>**/*MapperImpl.class</exclude>

          <!-- Tu peux aussi exclure d'autres classes techniques -->
          <exclude>**/dto/**</exclude>
          <exclude>**/config/**</exclude>
          <exclude>**/exception/**</exclude>
        </excludes>
      </configuration>
      <executions>
        <execution>
          <goals>
            <goal>prepare-agent</goal>
          </goals>
        </execution>
        <execution>
          <id>report</id>
          <phase>verify</phase>
          <goals>
            <goal>report</goal>
          </goals>
        </execution>
      </executions>
    </plugin>
  </plugins>
</build>