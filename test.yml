## ðŸ§ª Test Coverage Report

This project includes **JaCoCo** for measuring unit test coverage.

To generate a full coverage report, run:

```bash
mvn clean install jacoco:report
```

After execution, open the generated report at:

```
target/site/jacoco/index.html
```

This report provides detailed line and branch coverage for all modules, helping maintain high test quality across auto-configurations, filters, and exception handling logic.

