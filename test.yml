helm repo add akhq https://akhq.io/
helm repo update
helm install akhq akhq/akhq \
  --namespace kafka \
  --create-namespace \
  --set secrets.kafka-clusters.0.name=local-kafka \
  --set secrets.kafka-clusters.0.bootstrapServers=kafka:9092 \
  --set service.type=NodePort \
  --set service.nodePort=30003
kubectl port-forward svc/akhq 8085:80 -n kafka
