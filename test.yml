package com.lma.apiresponse.api.response;

import com.lma.apiresponse.api.annotation.NoWrap;
import org.springframework.core.MethodParameter;
import org.springframework.http.HttpStatus;
import org.springframework.http.MediaType;
import org.springframework.http.ResponseEntity;
import org.springframework.http.converter.HttpMessageConverter;
import org.springframework.http.server.ServerHttpRequest;
import org.springframework.http.server.ServerHttpResponse;
import org.springframework.http.server.ServletServerHttpResponse;
import org.springframework.web.bind.annotation.RestControllerAdvice;
import org.springframework.web.servlet.mvc.method.annotation.ResponseBodyAdvice;

import java.util.Map;

@RestControllerAdvice
public class SuccessResponseBodyAdvice implements ResponseBodyAdvice<Object> {
    @Override
    public boolean supports(MethodParameter returnType, Class<? extends HttpMessageConverter<?>> converterType) {
        if (returnType.getContainingClass().isAnnotationPresent(NoWrap.class)) return false;
        if (returnType.hasMethodAnnotation(NoWrap.class)) return false;
        return true;
    }

    @Override
    public Object beforeBodyWrite(Object body, MethodParameter returnType, MediaType selectedContentType,
                                  Class<? extends HttpMessageConverter<?>> selectedConverterType,
                                  ServerHttpRequest request, ServerHttpResponse response) {


        if (body instanceof ApiResponse) {
            return body;
        }

        if (body instanceof ResponseEntity<?>) {
            Object realBody = ((ResponseEntity<?>) body).getBody();
            if (realBody instanceof ApiResponse) {
                return body;
            }
            if (realBody == null) {
                return ResponseEntity
                        .status(((ResponseEntity<?>) body).getStatusCode())
                        .body(ApiResponse.ok(null,  MetaBuilder.create().build()));
            }
            return ResponseEntity
                    .status(((ResponseEntity<?>) body).getStatusCode())
                    .body(ApiResponse.ok(realBody, MetaBuilder.create().build()));
        }

        if (body instanceof String) {
            try {
                return JsonUtils.toJson(ApiResponse.ok(body, MetaBuilder.create().build()));
            } catch (Exception e) {
                return body;
            }
        }

        if (body == null) return null;


        int status = 200;
        if (response instanceof ServletServerHttpResponse servletResp) {
            status = servletResp.getServletResponse().getStatus();
        }

        Map<String, Object> meta = MetaBuilder.create().build();
        if (status == HttpStatus.CREATED.value()) {
            return ApiResponse.created(body, meta);
        }
        return ApiResponse.ok(body, meta);
    }
}
