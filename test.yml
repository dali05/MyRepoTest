<dependencies>
    <!-- Annotations OpenAPI (swagger-annotations 2.1.10) -->
    <dependency>
        <groupId>io.swagger.core.v3</groupId>
        <artifactId>swagger-annotations</artifactId>
        <version>2.1.10</version>
    </dependency>

    <!-- Springdoc OpenAPI pour Swagger UI -->
    <dependency>
        <groupId>org.springdoc</groupId>
        <artifactId>springdoc-openapi-ui</artifactId>
        <version>1.6.15</version> <!-- ou la dernière 1.6.x -->
    </dependency>
</dependencies>


import io.swagger.v3.oas.annotations.Operation;
import io.swagger.v3.oas.annotations.media.Schema;
import io.swagger.v3.oas.annotations.responses.ApiResponse;
import org.springframework.web.bind.annotation.*;

@RestController
@RequestMapping("/api/users")
public class UserController {

    @Operation(
        summary = "Obtenir un utilisateur par ID",
        description = "Retourne les informations détaillées d’un utilisateur.",
        responses = {
            @ApiResponse(responseCode = "200", description = "Succès"),
            @ApiResponse(responseCode = "404", description = "Utilisateur non trouvé")
        }
    )
    @GetMapping("/{id}")
    public User getUserById(
            @Schema(description = "ID de l’utilisateur", example = "123")
            @PathVariable Long id) {
        return new User(id, "Alice", "alice@mail.com");
    }
}