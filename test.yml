docker run -d --name local-kafka \
  -p 9092:9092 -p 9093:9093 --add-host host.docker.internal:host-gateway \
  -e KAFKA_NODE_ID=1 \
  -e KAFKA_PROCESS_ROLES=broker,controller \
  -e KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093 \
  -e KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092,PLAINTEXT_EXT://host.docker.internal:9093,PLAINTEXT_INTERNAL://broker:29092 \
  -e KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER \
  -e KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:9093 \
  -e KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_EXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT \
  -e CLUSTER_ID=my-cluster-id \
  ${KAFKA_IMAGE_NAME}

