image:
  registry: docker.io
  repository: bitnami/kafka
  tag: 3.7.0-debian-11-r2
  pullPolicy: IfNotPresent

kraft:
  enabled: true
  clusterId: "a2Fma2EtY2x1c3Rlci1sb2NhbA=="   # base64("kafka-cluster-local")
  processRoles: "broker,controller"
  controllerQuorumVoters: "0@kafka-controller-0.kafka-controller-headless.kafka.svc.cluster.local:9093"

zookeeper:
  enabled: false

broker:
  replicaCount: 1
  persistence:
    enabled: true
    size: 8Gi

listeners:
  client:
    name: CLIENT
    port: 9092
    protocol: PLAINTEXT
  internal:
    name: INTERNAL
    port: 9093
    protocol: PLAINTEXT
  external:
    name: EXTERNAL
    port: 9094
    protocol: PLAINTEXT

externalAccess:
  enabled: true
  autoDiscovery:
    enabled: true
  broker:
    service:
      type: NodePort
      nodePorts:
        - 30992
