package com.bnpp.pf.common.api.exception;

import org.junit.jupiter.api.Test;

import static org.junit.jupiter.api.Assertions.*;

class InvalidRequestBodyExceptionTest {

    @Test
    void testExceptionMessage() {
        String message = "Invalid body data";
        InvalidRequestBodyException exception = new InvalidRequestBodyException(message);

        assertNotNull(exception);
        assertTrue(exception instanceof RuntimeException);
        assertEquals(message, exception.getMessage());
    }

    @Test
    void testExceptionWithNullMessage() {
        InvalidRequestBodyException exception = new InvalidRequestBodyException(null);
        assertNull(exception.getMessage());
    }
}